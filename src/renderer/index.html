<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK Hobo Spammer</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="components/header/header.css">
  <link rel="stylesheet" href="components/jobPage/jobPage.css">
</head>
<body>
  <div class="header">
    <div class="title">
      VK Hobo Spammer
    </div>
    <div class="profile hidden" data-header-profile>
      <img class="profile-photo" data-header-profile-photo />
      <div class="profile-name" data-header-profile-name>
        ...
      </div>
      <button class="profile-logout" data-header-profile-logout>
        Logout
      </button>
    </div>
  </div>
  <div class="container">
    <div class="hidden" data-auth-page>
      <p>You need to authorize with your VK account in order to send messages</p>
      <button class="button" data-auth-page-authorize>
        Authorize
      </button>
    </div>
    <div class="job hidden" data-job-page>
      <div class="job-friend-list">
        <h3>Friends
        <button class="button" data-add-all>Add all</button></h3>
        <ul data-friend-list></ul>
      </div>
      <div class="job-send-list">
        <h3>Send to</h3>
        <ul data-send-list></ul>
      </div>
      <div class="job-message">
        <h3>Message</h3>
        <textarea class="job-message-input" data-message-text></textarea>
        <input class="job-random" data-random placeholder="Job Random ID" value="1" />
        <div class="job-controls">
          <button class="button" data-send>
            Send
          </button>
          <button class="button" data-reset>
            Reset
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap.js"></script>
  <script src="lib/EventEmitter.js"></script>
  <script src="lib/Request.js"></script>
  <script src="lib/VKApi.js"></script>
  <script src="components/header/header.js"></script>
  <script src="components/authPage/authPage.js"></script>
  <script src="components/jobPage/jobPage.js"></script>
  <script src="main.js"></script>
</body>
</html>
