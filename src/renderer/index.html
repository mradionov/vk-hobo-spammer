<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VK Hobo Spammer</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="components/header/header.css">
</head>
<body>
  <div class="header">
    <div class="title">
      VK Hobo Spammer
    </div>
    <div class="profile hidden" data-header-profile>
      <img class="profile-photo" data-header-profile-photo />
      <div class="profile-name" data-header-profile-name>
        ...
      </div>
      <button class="profile-logout" data-header-profile-logout>
        Logout
      </button>
    </div>
  </div>
  <div class="container">
    <div class="hidden" data-auth-page>
      <p>You need to authorize with your VK account in order to send messages</p>
      <button class="button" data-auth-page-authorize>
        Authorize
      </button>
    </div>
    <div class="hidden" data-friend-page>
      Friends
      <ul data-friend-list></ul>
      <textarea data-message-text>Булочка в тесте</textarea>
      <button data-message-send>
        Send
      </button>
    </div>
  </div>
  <script src="lib/EventEmitter.js"></script>
  <script src="components/header/header.js"></script>
  <script src="components/authPage/authPage.js"></script>
  <script src="components/friendPage/friendPage.js"></script>
  <script src="index.js"></script>
</body>
</html>
